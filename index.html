<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="author" content="github.com/birajrai, birajrai.tk">
  <meta property="og:site_name" content="Color Picker">
  <meta name="keywords" content="color, picker, color picker">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Open source basic color picker website">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Color Picker</title>
</head>

<body>
  <center>
    <div class="container">
      <h1 id="change-color"><i class="fa-solid fa-palette"></i> Color Picker</h1>
      <div class="input">
        <label>Enter Color Code</label>
        <input style="width: 109px;" type="text" oninput="customColor()" id="customColor"
          placeholder="Enter a color code!" autocomplete="off" value="#" />
        <br><br>
        <label>Select Color</label>
        <input style="width: 155px;" type="color" oninput="colorPicker()" id="colorPicker" />
        <br><br>
        <label>Hex Code</label>
        <input onfocus="selectText(this.id)" type="text" id="hex" readonly />
        <br><br>
        <label>Rgb Code</label>
        <input onfocus="selectText(this.id)" type="text" id="rgb" readonly />
      </div>
      <br>
      <button class="random" onclick="randomButton()">Random</button>
      <br>
    </div>
  </center>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</body>

</html>
